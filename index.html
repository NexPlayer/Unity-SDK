<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexPlayer SDK for Unity Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<style>
  :root {
    --sidebar-width : 450px;
  }
  .markdown-section{max-width: 900px;}
  .sidebar-nav a img, .sidebar nav a img {
    margin-top: 10px;
  }
  .sidebar-nav>ul>li>ul>li>ul>li>a:before {
    content:none;
  }
  .sidebar-nav>ul>li>ul>li>ul>li.active>a:before {
    content:none;
  }

  details::before {
    content: "\025B8";
    float: left;
}

details[open]::before {
    content:"\025BE";
    float: left;
}

</style>
<body>
  <div id="app">Please wait ... </div>
  <script>
    window.$docsify = {
      basePath: 'https://nexplayer.github.io/Unity-SDK/',
      homepage: '/introduction.md',
      loadSidebar: 'sidebar.md',      
      themeColor: '#DC143C',
      name: '',
      repo: '',
      noEmoji: true,
      search:'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        namespace: 'nexplayer-Unity',
      },
      mergeNavbar: true,      
      maxLevel: 3,
      subMaxLevel: 3,
      auto2top: true,
      hideOtherSidebarContent: true, 
      themeable : { 
				readyTransition : true, 
				responsiveTables: true 
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
